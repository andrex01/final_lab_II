<!DOCTYPE html>

<head>

<body class="body4">

    <form class="form1">
        <span>Tipo de vehículo</span>
        <br/>

        <input name="tipo_vehiculo" type="radio" id="SUV" value="vehiculo" />SUV

            <option value=" "> </option>

            <option value="clasC">Clase C</option>
            <option value="clasS">Clase S</option>
            <option value="glb">GLB</option>
            <option value="glc">GLC</option>
            <option value="gle">GLE</option>
            <option value="clasX">Clase X</option>
            <option value="clasG">CLase G</option>
            <option value="clasG6">Clase G 6x6</option>
        </select>
        <br><br/>
        <button type="button" onclick="auto()">Ver resultado</button><br><br>
        <button type="button" onclick="borrar()">Borrar</button>
    </form>
    <br/>
    <div class="result_consulta" id="resultado"></div>
